<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTDIRECT Video Embed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #video-container {
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        #error-message {
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="yt-video" allowfullscreen></iframe>
        <div id="error-message"></div>
    </div>

    <script>
        function getVideoIdFromPath() {
            const path = window.location.pathname;
            const parts = path.split('/');
            return parts[parts.length - 1];
        }

        function setVideoSrc(videoId) {
            const iframe = document.getElementById('yt-video');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
        }

        window.onload = function() {
            const videoId = getVideoIdFromPath();
            const errorMessage = document.getElementById('error-message');
            if (videoId) {
                setVideoSrc(videoId);
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'No video ID found in the URL.';
            }
        }
    </script>
</body>
</html>
